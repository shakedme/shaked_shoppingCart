<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Book Shop</a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul id="navList" class="navbar-nav mr-auto">
                            </ul>
                            <a href="cart.html" class="btn btn-outline-primary"><i class="fa fa-shopping-cart" style="font-size:25px"></i></a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Read more books!</h1>
                    <p>Buy at Shakeds!</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="book_title"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <img class="book_image" src="http://placehold.it/150x200">
            </div>
            <div class="col-4">
                <dl>
                    <dt>Author</dt>
                    <dd class="book_author"></dd>
                    <dt>Year</dt>
                    <dd class="book_year"></dd>
                    <dt>Price</dt>
                    <dd class="book_price"></dd>
                    <dt>Rating</dt>
                    <dd>
                        <span class="book_rating"></span>
                        <span class="book_review"></span>
                    </dd>
                </dl>
                <button class="btn btn-primary" id="buy_book">Buy this book!</button>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../JS/main.js"></script>
</body>

</html>
